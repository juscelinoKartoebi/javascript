</div>
<div class="w3-container w3-half w3-margin-top">
    <p>
        <input id="clientId" class="w3-input" type="hidden" style="width:70%">
    </p>
    <p>
        <label>First Name</label></p>
    <input id="firstName" class="w3-input" type="text" style="width:70%" required>
    <p>
        <label>Last Name</label></p>
    <input id="lastName" class="w3-input" type="text" style="width:70%" required>
    <p>
<!--        <label>Date Of Birth</label></p>-->

        <label>Gender</label></p>
    <input id="gender" class="w3-input" type="text" style="width:70%" required>
    <p>
        <label>Email</label></p>
    <input id="email" class="w3-input" type="text" style="width:70%" required>
    <p>
        <label>Phone Number</label></p>
    <input id="phoneNumber" class="w3-input" type="number" style="width:70%" required>
    <p>
        <label>Id Card</label></p>
    <input id="idCard" class="w3-input" type="text" style="width:70%" required>
    <p>
        <label>District</label></p>
    <input id="district" class="w3-input" type="text" style="width:70%" required>
    <p>

        <button id="btnSaveClient" onclick="saveClient()" class="w3-button w3-section w3-teal w3-ripple">Add Client</button></p>

<div class="accountList-container">
